<html ng-app="myApp" ng-cloak>

<head>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-controller="MainCtrl">

    <md-content layout="row" flex>
        <!--<md-toolbar>
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" ng-click="toggleRight()" hide-gt-md show-md>
                    <md-icon>menu</md-icon>
                </md-button>
                <h2>{{AppName}}</h2>
            </div>
        </md-toolbar>-->
    </md-content>
    <div>
        <section layout="row" flex>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-md')">
                <md-toolbar class="md-theme-indigo">
                    <h1 class="md-toolbar-tools">Pandiyan</h1>
                </md-toolbar>
                <md-content layout-padding>
                    <md-button ng-click="close()" class="md-primary" hide-gt-md>
                        Close
                    </md-button>
                    <p hide-md show-gt-md id="profile-content">
                        <div class="profile one"> </div>
                        <h3>Full Stack Web Developer</h3>
                        <md-list-item ng-repeat="menu in menuList">
                            <md-icon>{{menu.icon}}</md-icon>
                            <p> {{ menu.name }} </p>
                        </md-list-item>
                    </p>
                </md-content>
            </md-sidenav>
            <md-content flex layout-padding>
                <div layout="column" layout-fill layout-align="top center">

                </div>
                <div flex></div>
            </md-content>
        </section>
    </div>




    <!-- Angular Material requires Angular.js Libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>

    <script src="scripts/app.js"></script>

</body>

</html>
